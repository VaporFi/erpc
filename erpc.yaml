logLevel: debug

database:
  evmJsonRpcCache:
    {{ if getenv "DATABASE_URL" }}
    driver: postgresql
    postgresql:
      connectionUri: >-
        {{ getenv "DATABASE_URL" }}
      table: rpc_cache
    {{ else }}
    driver: memory
    {{ end }}

server:
  httpHostV4: "0.0.0.0"
  listenV6: true
  httpHostV6: "[::]"
  httpPort: 4000
  
metrics:
  enabled: true
  hostV4: "0.0.0.0"
  hostV6: "[::]"
  port: 4001

projects:
  - id: main
    upstreams:
      {{ if getenv "ALCHEMY_API_KEY" }}
      - endpoint: alchemy://{{ getenv "ALCHEMY_API_KEY" }}
      {{ end }}
      {{ if getenv "BLASTAPI_API_KEY" }}
      - endpoint: blastapi://{{ getenv "BLASTAPI_API_KEY" }}
      {{ end }}
      {{ if getenv "DRPC_API_KEY" }}
      - endpoint: drpc://{{ getenv "DRPC_API_KEY" }}
      {{ end }}
      - endpoint: envio://rpc.hypersync.xyz
